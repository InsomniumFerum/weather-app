<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
       <div class="container top">
         <img src="" alt="" class="weather-icon">
          <h1>Daily Weather</h1>
          <form action="">
             <input type="text" class="search" placeholder="Search by city name">
             <button type="submit" class="btn">Submit</button>
             <p class="error"></p>
          </form>
          <section>
             <div class="container top">
                <div class="icon">
                   
                </div>
                <div class="location">
                   <div class="city">Istanbul, TR</div>
                   <div class="date">Thursday, Nov 01 2021</div>
                </div>
                <div class="current">
                   <div class="temp">Temp: 25 <span>°C</span></div>
                   <div class="weather">Weather: Sunny</div>
                   <div class="temp-range">Temp Range: 10°C / 15°C</div>
                </div>
             </div>
          </section>
       </div>
    </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
